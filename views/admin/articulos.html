<!DOCTYPE html>
<html lang="es">
>

<head>
    <!-- Título del documento -->
    <title>Sitio privado</title>
    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LInk de CSS -->
    <link rel="stylesheet" href="../../resources/css/login.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <!-- Links de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row">
        <!-- Formulario de búsqueda -->
        <form class="col-sm-12 col-md-6" id="searchForm">
            <div class="row">
                <div class="col-6">
                    <input type="search" class="form-control" name="search" placeholder="Buscar" required>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-search"></i>
                    </button>
                    <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                        <i class="bi bi-x-square-fill"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="col-sm-12 col-md-6 text-end">
            <!-- Botón para abrir una caja de diálogo al momento de crear un nuevo registro -->
            <button type="button" class="btn btn-primary" onclick="openCreate()">
                <i class="bi bi-plus-square-fill"></i>
            </button>
        </div>
    </div>
    <!-- Tabla para mostrar los registros existentes -->
    <table class="table table-striped">
        <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
        <thead>
            <tr>
                <td colspan="6" id="rowsFound"></td>
            </tr>
            <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Categoria</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
        <tbody id="tableBody">
            <tr>
                <th scope="row"> <i class="lni lni-t-shirt"></i>
                <td>Jersey de Basketball</td>
                <td>Basketball</td>
            </tr>
            <tr>
                <th scope="row"><i class="lni lni-basketball"></i></th>
                </th>
                <td>Basquetbol</td>
                <td>Si</td>
            </tr>
            <tr>
                <th scope="row">
                <td>Volleyball</td>
                <td>No</td>

            </tr>
        </tbody>
    </table>
    <!-- Componente Modal para guardar un registro -->
    <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalTitle"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Formulario para crear o actualizar un registro -->
                <form id="saveForm">
                    <div class="modal-body row g-3">
                        <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                        <input type="hidden" id="idProducto" name="idProducto">
                        <div class="col-sm-12 col-md-6">
                            <label for="nombreProducto" class="form-label">Nombre</label>
                            <input id="nombreProducto" type="text" name="nombreProducto" class="form-control" required>
                        </div>

                        <div class="col-sm-12 col-md-6">
                            <label for="RetroDisponible" class="form-label">Retro</label>
                            <input id="RetroDisponible" type="text" name="RetroDisponible" min="1" step="1"
                                class="form-control" required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="imagenProducto" class="form-label">Imagen</label>
                            <input id="imagenProducto" type="file" name="imagenProducto" class="form-control"
                                accept=".png, .jpg">
                        </div>
                        Retro
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
