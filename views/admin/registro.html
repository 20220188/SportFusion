<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Título del documento -->
    <title>Sitio privado</title>
    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LInk de CSS -->
    <link rel="stylesheet" href="../../resources/css/registro.css">
    <!-- Links de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Contenido principal del documento -->
    <main>
        <!-- Título del contenido principal -->
        <h3 id="mainTitle"></h3>


        <!-- Formulario para crear el primer administrador -->

        <div class="contenedor">
            <div class="seccion derecha">

                <img src="../../resources/img/logoSF.png" alt="Logo"
                    style="width: 550px; height: 500px; margin-top: 200px; margin-left: 175px; margin-right: 285px;">

            </div>
            <div class="seccion izquierda">
                <div class="container">
                    <img src="../../resources/img/usuarioSF.png" alt="Logo">
                    <form action="/signup" method="post">

                        <label for="name" style="color: white;">Nombre:</label>
                        <input type="text" id="name" name="name" placeholder="Ingrese su nombre">
                        <label for="email" style="color: white;">Correo:</label>
                        <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico">
                        <label for="password" style="color: white;">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
                        <label for="confirmPassword" style="color: white;">Confirmar Contraseña:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            placeholder="Confirme su contraseña">
                            <p style="color: white;">¿Ya tienes una cuenta?, da click <a href="index.html" class="link-primary">aquí</a> para ingresar</p>
                        <button type="submit" style="border-radius: 100px; margin-top: 75px;width: 100px;">Entrar</button>
                    </form>
                </div>
            </div>

        </div>




    </main>

</body>

</html>
