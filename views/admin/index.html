<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Título del documento -->
    <title>Sitio privado</title>
    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LInk de CSS -->
    <link rel="stylesheet" href="../../resources/css/login.css">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->

    <!-- Links de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!-- Contenido principal del documento -->

        <!-- Título del contenido principal -->
        <h3 id="mainTitle"></h3>

        <!-- Formulario para iniciar sesión -->

        <div class="contenedor">
            <div class="seccion derecha">

                <img src="../../resources/img/logoSF.png" alt="Logo" class="logo_login"
                    style="width: 550px; height: 500px; margin-top: 200px; margin-left: 175px; margin-right: 285px;">

            </div>
            <div class="seccion izquierda">
                <div class="container">
                    <img src="../../resources/img/usuarioSF.png" alt="Logo">
                    <form>

                        <label for="name" style="color: white;">Nombre de usuario:</label>
                        <input type="text" id="name" name="name" placeholder="Ingrese su nombre">

                        <label for="password" style="color: white;">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
                        <p style="color: white;">¿No tienes una cuenta aún?, crea una <a href="registro.html"
                                class="link-primary">aquí</a></p>
                       <a href="dashboard.html"><button type="button" class="btn btn-success " style="background-color: #25A18E">Entrar</button></a>

                </div>
            </div>

        </div>

    </main>
