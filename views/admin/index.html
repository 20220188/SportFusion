<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Título del documento -->
    <title>Sitio privado</title>
    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LInk de CSS -->
    <link rel="stylesheet" href="../../resources/css/index.css">
    <!-- Links de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Contenido principal del documento -->
    <main class="container-fluid">
        <!-- Título del contenido principal -->
        <h3 id="mainTitle"></h3>
        <!-- Formulario para el inicio de sesion -->
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center align-items-center">

                <div class="container">
                    <img src="../../resources/img/logoSF.png" alt="Logo" class="logo_login" style="max-width: 100%">
                </div>
            </div>

            <!--Login-->
            <div class="col-md-6 form-container justify-content-center align-items-center">
                <form>
                    <img src="../../resources/img/usuarioSF.png" alt="Logo">
                    <br><br>
                    <label for="name" class="form-label" style="color: white;">Nombre de usuario:</label>
                    <input type="text" id="name" name="name" placeholder="Ingrese su nombre" class="form-control">
                    <label for="password" class="form-label" style="color: white;">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña"
                        class="form-control">
                    <p style="color: white;">¿No tienes una cuenta aún?, crea una <a href="registro.html"
                            class="link-primary">aquí</a></p>
                    <a href="dashboard.html"><button type="button" class="btn btn-success"
                            style="background-color: #25A18E">Entrar</button></a>
                </form>
            </div>
            <!--Primer uso-->
            <div class="row">
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <img src="../../resources/img/logoSF.png" alt="Logo" class="logo_login" style="max-width: 100%">
                </div>
                <div class="col-md-6 form-container">
                    <div class="container">
                        <img src="../../resources/img/usuarioSF.png" alt="Logo">
                        <form action="/signup" method="post">

                            <label for="name" style="color: white;">Nombre:</label>
                            <input type="text" id="name" name="name" placeholder="Ingrese su nombre">
                            <label for="email" style="color: white;">Correo:</label>
                            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico">
                            <label for="password" style="color: white;">Contraseña:</label>
                            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
                            <label for="confirmPassword" style="color: white;">Confirmar Contraseña:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword"
                                placeholder="Confirme su contraseña">
                            <p style="color: white;">¿Ya tienes una cuenta?, da click <a href="index.html"
                                    class="link-primary">aquí</a> para ingresar</p>
                            <a href="index.html"><button type="button" class="btn btn-success"
                                    style="background-color: #25A18E">Siguiente</button></a>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </main>

</body>

</html>
